<DOCTYPE html>
    <html>
        <head>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        </head>
        <body>
            <a-scene>
                <a-sky color="#393e46"></a-sky>
                <a-entity position="5 1.6 0" wasd-controls="" rotation="" camera look-controls></a-entity>
                <a-plane position="5 0.5 -4" rotation="-90 0 0" width="10" height="1.5" color="#ffffff"></a-plane>
                
                <a-box position="5 1.3 -3.8" color="pink" width="1" height="1" depth="1" ></a-box>
                <a-sphere position="1 1.3 -3.8" rotation="0 90 0" color="purple" radius="0.5" ></a-sphere>
                <a-dodecahedron position="3.7 1.2 -3.8" color="blue" radius="0.5" ></a-dodecahedron>
                <a-cylinder position="2.3 1.5 -3.8" rotation="0 90 0" color="green" radius="0.5" height="1.5" ></a-cylinder>
                <a-ring position="8.7 1.8 -3.8" color="red" ></a-ring>
                <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
                <a-cone position="6.7 1.3 -3.8" color="black" radius-bottom="0.5" ></a-cone>
                
            </a-scene>
            <a-scene>
        </body>
    </html>
